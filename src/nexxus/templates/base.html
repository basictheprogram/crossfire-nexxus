{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="keywords" content="crossfire, linux game, X Windows, graphical arcade game, adventure game, gtk, java">
    <meta name="description" content="Crossfire is an open source, cooperative multiplayer graphical RPG and adventure game.">
    <title>{% block title %}base.html{% endblock %}</title>

    {% include 'head_css.html' %}

  </head>
  <body>
    <div class="container-fluid" id="masthead">
      <!-- <div class="col-12">
        <span class="float-right">
          <form class="form-inline my-2 my-lg-0" action="/search/">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
            <button class="btn  my-2 my-sm-0 btn-success" type="button"><i class="fas fa-search"></i></button>
          </form>
        </span>
      </div> -->
    </div>


    {% if messages %}
      <div class='alert alert-warning'>
        <div class='container-fluid'>
          {% for message in messages %}
            {{ message }}<br/>
          {% endfor %}
        </div>
      </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <hr style='margin-top: 150px;'>
    <div class='container-fluid text-center' >
      <footer>
        <p>Project hosted at <a href="https://sourceforge.net/projects/crossfire/">SourceForge</a> via <a href="https://crossfire.real-time.com/license/">GPLv2</a></p>
        <a href="https://www.facebook.com/crossfireproject/"><i class="fab fa-facebook-square fa-3x"></i></a>
        <a href="http://twitter.com/crossfiremrpg/"><i class="fab fa-twitter-square fa-3x"></i></a>
        <a href="http://crossfire.real-time.com/mailinglists/"><i class="far fa-envelope fa-3x"></i></a>
      </footer>
    </div>

    {% include 'js.html' %}

  </body>
</html>
