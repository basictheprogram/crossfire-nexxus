{% block content %}
{% if server_data %}
    {% for server in server_data %}
        START_SERVER_DATA
        {% for key, value in server.items %}
            {% if value %}
                {{ key }}={{ value }}
            {% endif %}
        {% endfor %}
        END_SERVER_DATA
    {% endfor %}
{% else %}
    <!-- If no data is available -->
    <p>No Crossfire Servers available.</p>
{% endif %}
{% endblock %}
